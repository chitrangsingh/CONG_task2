<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container">
        <div class="colour-container cont top-left top-right">
            <h1>CHANGE BUTTON COLOUR BY CLICKING</h1>
            <button class="colourbtn inp" id="colorbtn">CHANGE COLOUR</button>
        </div>
        <div class="calc-container cont bottom-left bottom-right">
            <h1>ADD TWO NUMBER HERE</h1>
            <label for="num1">NUMBER 1:</label>
            <input type="number" name="num1" class="num1 inp" required>
            <br>
            <label for="num2">NUMBER 2:</label>
            <input type="number" name="num2" class="num2 inp" required>

            <button class="addbtn inp">ADD</button>

            <div class="output">
                <h1>OUTPUT</h1>
                <p class="ptag"></p>
            </div>

        </div>
    </div>
    <script src="its.js"></script>
</body>
</html>
